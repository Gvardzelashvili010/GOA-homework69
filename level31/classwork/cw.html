<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Style ატრიბუტით მაგალითი</title>
</head>
<body>

<h1 style="font-size: 24px; color: white; background-color: #007BFF; border: 2px dashed #FFD700; border-radius: 10px; padding: 10px;">
  სათაური 1
</h1>

<p style="font-size: 18px; color: white; background-color: #007BFF; border: 2px dashed #FFD700; border-radius: 10px; padding: 10px;">
  პაარაგრაფი 1
</p>

<button style="font-size: 18px; color: white; background-color: #007BFF; border: 2px dashed #FFD700; border-radius: 10px; padding: 10px 15px;">
  ღილაკი 1
</button>



<h1 style="font-size: 24px; color: white; background-color: #007BFF; border: 2px dashed #FFD700; border-radius: 10px; padding: 10px;">
  სათაური 2
</h1>

<p style="font-size: 18px; color: white; background-color: #007BFF; border: 2px dashed #FFD700; border-radius: 10px; padding: 10px;">
  პაარაგრაფი 2
</p>

<button style="font-size: 18px; color: white; background-color: #007BFF; border: 2px dashed #FFD700; border-radius: 10px; padding: 10px 15px;">
  ღილაკი 2
</button>


</body>
</html>
