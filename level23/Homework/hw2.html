<!-- 
Nesting ნიშნავს HTML თეგების ჩადგმას ერთმანეთში, ანუ ერთი თეგის შიგნით მეორე თეგის მოთავსებას. 
ეს ეხმარბა ელემენტების სტრუქტურულ ორგანიზებას.
მაგალითად: <ul> ში მოთავსებულია <li> ელმენტები.
-->
<ul>
  <li>პირველი ელემენტი</li>
  <li>მეორე ელემენტი</li>
</ul>

<header>
  <!-- 
  Header ძირითადად ვათავსებთ საიტის სათაურს, ლოგოს, ნავიგაციის მენიუს, ზოგჯერ კონტაქტის ინფოს 
  -->
  <h1>საიტის სათაური</h1>
  <nav>
    <ul>
      <li><a href="#">მთავარი</a></li>
      <li><a href="#">ჩვენს შესახებ</a></li>
      <li><a href="#">კონტაქტი</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- 
  Main თავსდება მთავარი კონტენტი – სტატიები, სურათები, პროდუქტის აღწერა და ა.შ.
  -->
  <section>
    <h2>ჩვენს შესახებ</h2>
    <p>ეს არის საიტის ძირითადი ინფორმაცია.</p>
  </section>
</main>

<footer>
  <!-- 
  Footer ჩვეულებრივ იწერება საავტორო უფლებები, ბმულები სხვა გვერდებზე, საკონტაქტო ინფორმაცია
  -->
  <p>2025 ყველა უფლება დაცულია.</p>
</footer>

<!-- 
ატრიბუტები გვეხმარება  თეებს დავუმატოთ დამატებითი ინფრმაცია.
მაგალითად: 
href განსაზღვრავს ბმულის მისამართს
src მიუთითებს სურათის წყაროს
alt წარმოადგენს ტექსტს სურათის არჩატვირთვის შემთხვევაში
class/id საშუალებას გვაძლევს სტილებისა და სკრიპტების გამოყენება
-->
<a href="">ნახე ვებსაიტი</a>
<img src="" alt="სურათის აღწერა">
<div class="box" id="mainBox"></div>
